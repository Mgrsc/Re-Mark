<svg width="100%" height="100%" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <!-- 定义渐变和阴影 -->
    <defs>
        <!-- 文档渐变 - 浅蓝色系 -->
        <linearGradient id="docGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#e8f0fe;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#d4e5fe;stop-opacity:1" />
        </linearGradient>
        
        <!-- 折角渐变 - 深灰蓝色 -->
        <linearGradient id="foldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#94aac7;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#7a93b0;stop-opacity:1" />
        </linearGradient>
        
        <!-- 书签渐变 -->
        <linearGradient id="bookmarkGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#ffc107;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ff9800;stop-opacity:1" />
        </linearGradient>
        
        <!-- 阴影滤镜 -->
        <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.3"/>
        </filter>
    </defs>
    
    <!-- 文档阴影层 -->
    <path d="M8,2 L40,2 L40,18 L56,18 L56,62 L8,62 Z"
          fill="#a0c0e8"
          opacity="0.4"
          transform="translate(2, 2)"/>
    
    <!-- 文档主体 - 浅蓝色渐变 -->
    <path d="M8,2 L40,2 L40,18 L56,18 L56,62 L8,62 Z"
          fill="url(#docGradient)"
          stroke="#b8d4f7"
          stroke-width="2.5"
          filter="url(#shadow)"/>
    
    <!-- 折角底层阴影 -->
    <path d="M40,2 L56,18 L40,18 Z"
          fill="#5a7a9a"
          opacity="0.5"
          transform="translate(1.5, 1.5)"/>
    
    <!-- 折角 - 深灰蓝色，简洁设计 -->
    <path d="M40,2 L56,18 L40,18 Z"
          fill="url(#foldGradient)"
          stroke="#5d7a98"
          stroke-width="2.5"/>
    
    <!-- 书签阴影 -->
    <path d="M24,24 L24,58 L29,51 L34,58 L34,24 Z"
          fill="#cc7a00"
          opacity="0.3"
          transform="translate(1, 1)"/>
    
    <!-- 书签主体 - 保持橙黄色 -->
    <path d="M24,24 L24,56 L29,49 L34,56 L34,24 Z"
          fill="url(#bookmarkGradient)"
          stroke="#e65100"
          stroke-width="2.5"
          filter="url(#shadow)"/>
    
    <!-- 书签高光 -->
    <rect x="25" y="26" width="8" height="12"
          fill="#ffffff"
          opacity="0.4"
          rx="1"/>
    
    <!-- 文本线条 - 深蓝色 #165cdc -->
    <g stroke="#165cdc" stroke-width="3" stroke-linecap="round">
        <!-- 左侧短线 -->
        <line x1="14" y1="30" x2="20" y2="30"/>
        <line x1="14" y1="38" x2="20" y2="38"/>
        
        <!-- 右侧长线 -->
        <line x1="38" y1="30" x2="52" y2="30"/>
        <line x1="38" y1="38" x2="52" y2="38"/>
        
        <!-- 底部通栏 -->
        <line x1="14" y1="46" x2="52" y2="46"/>
    </g>
    
    <!-- 文本线条高光层 -->
    <g stroke="#4a8df8" stroke-width="1.5" stroke-linecap="round" opacity="0.5">
        <line x1="14" y1="30" x2="20" y2="30"/>
        <line x1="14" y1="38" x2="20" y2="38"/>
        <line x1="38" y1="30" x2="52" y2="30"/>
        <line x1="38" y1="38" x2="52" y2="38"/>
        <line x1="14" y1="46" x2="52" y2="46"/>
    </g>
</svg>
